name: Electrod

on: push

jobs:
  binaries:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler: 
          - 4.14.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
        
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-local-packages: |
            !electrod.opam.lock
            electrod.opam

      - name: Dependencies
        run: opam install . --deps-only 

      - name: Build
        run: opam exec -- dune build 


      - name: Upload the build artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrod-${{ matrix.os }}-${{ matrix.ocaml-compiler }}.exe
          path: electrod.exe
